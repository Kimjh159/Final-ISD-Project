<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUFS TEST PREP CENTER</title>
    <style>
        body {
            margin: 0;
        }

        header {
            background-color: rgb(29, 96, 190);
            padding: 10px;
            border-bottom: 1px solid black;
        }

        header>div {
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 0px;
        }

        .container {
          display: flex;
          flex-direction: column;
          margin-top: 50px; /* 네비게이션 메뉴 바의 높이에 맞춰 조정 */
        }

        nav {
            background-color: ivory;
            height: 50px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid black;
            position: absolute;
            top: 65px;
            left: 0;
            right: 0;
            z-index: 1;
        }


        .menu {
            display: flex;
            justify-content: space-between;
            padding: 0;
            margin-top: 12px;
            list-style: none;
            flex-grow: 1;
        }

        .menu li {
            flex-grow: 1;
            text-align: center;
        }

        .menu li a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }



        .menu li a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

    </style>
</head>

<body>
    <header>
        <div>
            <img src="logo.gif" height="30px">
            HUFS TEST PREP CENTER
        </div>
    </header>
    <div class="container">
    <nav>
        <ul class="menu">
            <li><a href="/home/"><span>Home</span></a></li>
            <li><a href="/student/"><span>Student</span></a></li>
            <li><a href="/mocktest/"><span>Mocktest Mgmt</span></a></li>
            <li><a href="/mocktestanalyze/"><span>Mocktest Analyze</span></a></li>
            <li><a href="/teacher/"><span>Teacher</span></a></li>
            <li><a href="/timetable/"><span>Timetable</span></a></li>
            <li><a href="/counseling/"><span>Counseling</span></a></li>
            <li><a href="/visit/"><span>Visit</span></a></li>
        </ul>
    </nav>

    <main>

    {% block content %}

    {% endblock content %}

    </main>
    </div>
</body>

</html>
